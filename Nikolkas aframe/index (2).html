<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>

        <a-assets>
            <img id="nick" src="./warning_nikola.jpg">
            <img id="nicks" src="./images/WhatsApp Image 2024-06-26 at 23.42.32.jpeg">
            <img id="sky" src="./6.jpg"> 
            <a-asset-item id="model" src="wood.glb"></a-asset-item>
            <a-asset-item id="ken" src="niks.glb"></a-asset-item>
            <a-asset-item id="barbie" src="nikola.glb"></a-asset-item>
            <a-asset-item id="skapis" src="skapis.glb"></a-asset-item>

            <img id="img1" src="./images/WhatsApp Image 2024-06-26 at 23.42.32.jpeg">
            <img id="img2" src="./images/WhatsApp Image 2024-06-27 at 00.01.29.jpeg">
            <img id="img3" src="./images/WhatsApp Image 2024-06-27 at 00.01.30.jpeg">
            <img id="img4" src="./images/WhatsApp Image 2024-06-27 at 02.07.57.jpeg">
            <img id="img5" src="./images/WhatsApp Image 2024-06-27 at 02.07.59.jpeg">
            
        </a-assets>

        <a-sphere
            radius="1000"
            segments-width="64"
            segments-height="64"
            scale="-1 1 1"
            material="shader: flat; src: #sky; side: back;"
        ></a-sphere>
<!-- One box -->

<a-entity scale="2.5 2.5 2.5" position="0 3 -4" >
        <a-entity position="1.0 0 0">
            <a-box height="4" rotation="0 90 0" depth="0.2" width="2" position="0 0 0" material="color: #3c3e3d"></a-box>
        </a-entity>

        <a-entity position="-1.0 0 0">
            <a-box height="4" rotation="0 90 0" depth="0.2" width="2" position="0 0 0" material="color: #3c3e3d"></a-box>
        </a-entity>

        <a-entity position="0 0 -1.52">
            <a-plane height="4.2" rotation="0 180 0" width="2.2" position="0 0 0" material="src:#nick; repeat:1 1; offset: 0 0; color:#fff; side:front;"></a-plane>
        </a-entity>

        <a-entity position="0 2 0">
            <a-box height="2" rotation="90 0 0" depth="0.2" width="2.20" position="0 0 0" material="color: #3c3e3d"></a-box>
        </a-entity>

        <a-entity position="0 -2 0">
            <a-box height="2" rotation="90 0 0" depth="0.2" width="2.20" position="0 0 0" material="color: #3c3e3d"></a-box>
        </a-entity>

        <a-entity position="0 0 -1.01">
            <a-box height="4.2" rotation="0 180 0" width="2.2" position="0 0 0" material="color: #3c3e3d"></a-box>
        </a-entity>

        <a-entity position="0 0 0.8">
            <a-box height="4" rotation="0 0 0" depth="0.2" material="transparent:true; opacity: 0.3; color:pink;" width="2" position="0 0 0"></a-box>
        </a-entity>
</a-entity>

<!-- 2 box -->

<a-entity scale="2.5 2.5 2.5" position="15 3 -4" >
    <a-entity position="1.0 0 0">
        <a-box height="4" rotation="0 90 0" depth="0.2" width="2" position="0 0 0" material="color: #3c3e3d"></a-box>
    </a-entity>

    <a-entity position="-1.0 0 0">
        <a-box height="4" rotation="0 90 0" depth="0.2" width="2" position="0 0 0" material="color: #3c3e3d"></a-box>
    </a-entity>

    <a-entity position="0 0 -1.52">
        <a-plane height="4.2" rotation="0 180 0" width="2.2" position="0 0 0" material="src:#nicks; repeat:1 1; offset: 0 0; color:#fff; side:front;"></a-plane>
    </a-entity>

    <a-entity position="0 2 0">
        <a-box height="2" rotation="90 0 0" depth="0.2" width="2.20" position="0 0 0" material="color: #3c3e3d"></a-box>
    </a-entity>

    <a-entity position="0 -2 0">
        <a-box height="2" rotation="90 0 0" depth="0.2" width="2.20" position="0 0 0" material="color: #3c3e3d"></a-box>
    </a-entity>

    <a-entity position="0 0 -1.01">
        <a-box height="4.2" rotation="0 180 0" width="2.2" position="0 0 0" material="color: #3c3e3d"></a-box>
    </a-entity>

    <a-entity position="0 0 0.8">
        <a-box height="4" rotation="0 0 0" depth="0.2" material="transparent:true; opacity: 0.3; color:blue;" width="2" position="0 0 0"></a-box>
    </a-entity>
</a-entity>

<!-- models -->
        
        <a-plane gltf-model="#model" position="0 -500 0" rotation="0 0 0" scale="100 100 100"></a-plane>

        <a-entity gltf-model="#ken" position="15 -3.2 -3" rotation="0 0 0" scale="12 12 12"></a-entity>
        <a-entity gltf-model="#barbie" position="0.3 -2.5 -4.5" rotation="0 0 0" scale="4.5 4.5 4.5"></a-entity>
        <a-entity gltf-model="#skapis" position="30 -37 -10" rotation="0 90 0" scale="10 10 10"></a-entity>

        <a-image src="#img2" position="0 30 0" scale="2 2 2"></a-image>
        <a-image src="#img3" position="10 30 0" scale="2 2 2"></a-image>
        <a-image src="#img4" position="20 30 0" scale="2 2 2"></a-image>
        <a-image src="#img5" position="30 30 0" scale="2 2 2"></a-image>

        <images>
    </a-scene>
</body>
</html>
